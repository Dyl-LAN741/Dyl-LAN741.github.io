- title: Expériences
  type: time_table
  contents:
    - title: Stage (6 mois) - Consultant cybersécurité (expertise Zero Trust sur les navigateurs d'entreprise)
      institution: BNP PARIBAS, 93100 Montreuil, France
      year: 06/2024 - 11/2024
      description:
        - title: "Étude exploratoire sur les navigateurs d’entreprise dans le cadre d’une stratégie Zero Trust :"
          contents:
            - Étude du concept Zero Trust et de ses déclinaisons (ZTNA, ZTAA) au sein du framework de BNPP.
            - État de l’art sur les navigateurs d’entreprise et comparaison avec l’architecture SASE/SSE pour la sécurisation des accès aux applications (SaaS/Web/On-prem) et des flux chiffrés web (TLS ECH, QUIC).
            - Étude du marché des navigateurs d’entreprise et analyse comparative des solutions.
            - Réalisation d’un POC sur la solution de navigateur d'entreprise <a href="https://www.surf.security/platform/fullbrowser">SURF Security Browser</a>.
        - title: "<u><b>Résultats</b></u> :"
          contents:
            - <b>Livrables</b> (rapport de 40 pages, état de l'art, support de présentation - Campus Cyber + EXI Team, RFI/grille de comparaison des solutions).
            - <b>Veille</b> et <b>recueil de documentation technique</b> sur les fournisseurs (<a href="https://www.island.io">Island</a>, <a href="https://www.paloaltonetworks.com/sase/prisma-access-browser">Palo Alto Networks</a>, <a href="https://www.surf.security">SURF</a>, <a href="https://layerxsecurity.com">LayerX</a>, <a href="https://seraphicsecurity.com">Seraphic</a>), l'architecture, les alternatives ou technologies similaires (VDI/RBI), les experts (<a href="https://en.wikipedia.org/wiki/Gartner">Gartner</a>).
            - <b>Recommandations finales</b> pour le cas de BNP Paribas concernant l'efficacité et l'évolution des navigateurs d'entreprise pour une stratégie Zero Trust.
    - title: Stage (5 mois) - Assitant RSSI
      institution: Académie de VERSAILLES, 78017 Versailles, France
      year: 03/2023 - 07/2023
      description:
        - Conception et mise en place d’une plateforme de type SIEM en utilisant Python, Prometheus et Grafana.<br>
        - Révision de la documentation technique et vérification des accès d’une plateforme CTF, dans le cadre d’un évènement hackathon pour les collégiens organisé par l'Académie.<br>
        - Conception d’un filtre dynamique d’adresses IP pour un pare‑feu externe à l'aide de ressources externes (dépôt git) via API REST.<br>
        - Réalisation d’un pentest d’une machine Linux à partir du nom de domaine dans un cadre exploratoire.<br>
        - title: "<u><b>Résultats</b></u> :"
          contents:
            - <b>Livrable (rapport de 40 pages).
            - <b>Phase de pré production terminée</b> pour la plateforme de monitoring. <a href="https://github.com/Dyl-LAN741/forcepoint/tree/main/exporter">[voir 1]</a> <a href="https://github.com/Dyl-LAN741/apex">[voir 2]</a>
            - <b>Intégration réussi</b> du filtre d'adresses IP dans le firewall externe. <a href="https://github.com/Dyl-LAN741/forcepoint/tree/main/ip_filter">[voir]</a>
            - <b>Rédaction d’un rapport</b> sur le test d’intrusion, incluant les étapes d’exploitation (sans compromission).

- title: Projets
  type: time_table
  contents:
    - title: "<a href='/projects/aws_okta/'>Intégration d’Okta à AWS : IaC, fédération d’identité (SAML), provisioning (SCIM) et MFA.</a>"
      year: 2025
      description: "Architecture automatisée avec <b>Terraform</b>, déployée sur <b>AWS</b> en utilisant les services suivants : <b>VPC</b> pour la configuration réseau, <b>EC2</b> pour l’hébergement des instances, <b>RDS</b> pour la gestion de la base de données, et <b>IAM</b> pour la gestion des identités et des accès, IAM Identity Center pour l'intégration avec Okta.
      Mise en œuvre des principes de sécurité cloud tels que le moindre privilège, l’authentification forte (MFA) et la segmentation réseau.
      Intégration avec le fournisseur d'identité (IdP) externe <b>Okta</b> pour implémenté l'authentification unique (SSO) et le provisioning automatisé des utilisateurs d'AWS."
    - title: <a href="https://github.com/Dyl-LAN741/timing_attack_rsa">Attaque temporelle contre l'algorithme de chiffrement RSA</a>
      year: 2022
      description: Implémentation complète de l'algorithme <a href="https://fr.wikipedia.org/wiki/Chiffrement_RSA">RSA</a> (génération des clés, chiffrement, déchiffrement, signature) avec padding <a href="https://www.rfc-editor.org/rfc/rfc2313">PKCS#1 v1.5</a> en <b>langage C</b> et à l'aide des bibliothèques <b>OpenSSL</b> et <b>GNU Multiple Precision (GNU MP)</b>, et réalisation d'une attaque par canal auxiliaire basée sur le temps d'opération (attaque temporelle) afin de retrouver la clé secrète de l'algorithme RSA.
    - title: <a href="https://github.com/Dyl-LAN741/Dylchat">Application de messagerie chiffrée en temps réel</a>
      year: 2022
      description: Application développée avec <b>Node.js</b> pour le frontend, <b>Express.js</b> pour le backend, utilisant <b>MongoDB</b> pour le stockage des données et <b>Socket.IO</b> pour la communication en temps réel de manière sécurisée.
    - title: <a href="https://github.com/Dyl-LAN741/man_middle_attack">Attaque par le milieu contre l'algorithme de chiffrement par bloc (PRESENT24) (24 bits) ‑ variante de PRESENT (64 bits)</a>
      year: 2021
      description: Implémentation de l'algorithme de chiffrement par bloc PRESENT24 (qui est une version réduite de <a href="https://www.iacr.org/archive/ches2007/47270450/47270450.pdf?utm_source=chatgpt.com">PRESENT</a>) en <b>langage C</b> et réalisation d'une attaque par le milieu (MITM) sur l'algorithme 2PRESENT24 pour retrouver les deux clés secrètes.

