<!-- JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contact-form');
    const requiredFields = form.querySelectorAll('input[required], textarea[required]');

    requiredFields.forEach(function (field) {
      field.addEventListener('input', function () {
        let errorSpan = field.nextElementSibling;
        while (errorSpan && !errorSpan.classList.contains('error-message')) {
          errorSpan = errorSpan.nextElementSibling;
        }
        if (field.value.trim()) {
          field.classList.remove('invalid');
          if (errorSpan) {
            errorSpan.style.display = 'none';
          }
        }
      });
    });

    const honeypot = form.querySelector('input[name="website"]');
    if (honeypot && honeypot.value.trim() !== '') {
      e.preventDefault();
      return;
    }
    
    form.addEventListener('submit', function (e) {
      let hasErrors = false;

      requiredFields.forEach(function (field) {
        let errorSpan = field.nextElementSibling;
        while (errorSpan && !errorSpan.classList.contains('error-message')) {
          errorSpan = errorSpan.nextElementSibling;
        }

        if (!field.value.trim()) {
          field.classList.add('invalid');
          if (errorSpan && errorSpan.classList.contains('error-message')) {
            errorSpan.style.display = 'block';
          }
          hasErrors = true;
        } else {
          console.log(`${field.name} OK`); //dbg
          field.classList.remove('invalid');
          if (errorSpan && errorSpan.classList.contains('error-message')) {
            errorSpan.style.display = 'none';
          }
        }
      });

      if (hasErrors) {
        e.preventDefault();
      }
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {

    document.body.classList.add("loaded");
    document.documentElement.classList.remove("js-loading");

    const selector = `
      #content-wrapper h1,
      #content-wrapper h2,
      #content-wrapper h3,
      #content-wrapper h4,
      #content-wrapper h5,
      #content-wrapper h6,
      #content-wrapper p,
      #content-wrapper li,
      #content-wrapper img,
      #content-wrapper blockquote,
      #content-wrapper figure,
      #content-wrapper pre,
      #content-wrapper table,
      #content-wrapper hr,
      #content-wrapper dl,
      #content-wrapper dd,
      #content-wrapper dt,
      #content-wrapper form,
      #content-wrapper input,
      #content-wrapper textarea,
      #content-wrapper select,
      #content-wrapper button,
      #content-wrapper label,
      #content-wrapper div.card,
      #content-wrapper a.nav-link
    `;
    
    const elements = document.querySelectorAll(selector);
    const baseDelay = 280;
    const stagger = 60;

    elements.forEach((el, index) => {
      el.classList.add("staggered-fade");
      setTimeout(() => {
        el.classList.add("visible");
      }, baseDelay + index * stagger);
    });
  });
</script>
